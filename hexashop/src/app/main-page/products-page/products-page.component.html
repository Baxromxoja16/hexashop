<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>Our Latest Products</h2>
          <span>Check out all of our products.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let product of products">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li>
                  <a (click)="productSee('more', product.id)"i class="fa fa-eye"></a>
                </li>
                <!-- <li>
                  <a routerLink="single-product"><i class="fa fa-star"></i></a>
                </li> -->
                <li>
                  <a (click)="productSee('cart', product.id)"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
            </div>
            <span class="bg-style" style="background: url({{product.image.mid}}); width: 305px; height: 280px; background-size: cover;" ></span>
          </div>
          <div class="down-content">
            <h4>{{product.name}}</h4>
            <span>${{product.price}}</span>
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="pagination">
          <ul>
            <li>
              <a href="#">1</a>
            </li>
            <li class="active">
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">4</a>
            </li>
            <li>
              <a href="#">></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ***** Products Area Ends ***** -->
