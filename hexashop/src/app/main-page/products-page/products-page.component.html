<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>Our Latest Products</h2>
          <span>Check out all of our products.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="align-self-center" *ngIf="products.length <= 0">No any products</h2>
    <div class="row">
      <div class="col-lg-4 col-sm-6 col-6" *ngFor="let product of products">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li>
                  <a (click)="productSee('more', product._id)"i class="fa fa-eye"></a>
                </li>
                <!-- <li>
                  <a routerLink="single-product"><i class="fa fa-star"></i></a>
                </li> -->
                <li>
                  <a (click)="productSee('cart', product._id)"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
            </div>
            <span class="bg-style" style="background: url({{product.imageUrls}}); width: 100%; height: 280px; background-size: cover;" ></span>
          </div>
          <div class="down-content">
            <h4>{{product.name}}</h4>
            <span>${{product.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ***** Products Area Ends ***** -->
