<app-page-heading [title]="title"></app-page-heading>
<div class="section" id="products">
  <div class="container">
    <div class="row">
      <h2 *ngIf="products.length <= 0">This category is empty</h2>
      <div class="col-lg-4" *ngFor="let product of products">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li>
                  <a (click)="productSee('more', product._id)"><i class="fa fa-eye"></i></a>
                </li>
                <!-- <li>
                  <a routerLink="/single-product"><i class="fa fa-star"></i></a>
                </li> -->
                <li>
                  <a (click)="productSee('cart', product._id)"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
            </div>
            <!-- <img src="{{ product.image.mid }}" alt="" /> -->
            <span class="bg-style" style="background: url({{product.imageUrls}}); width: 305px; height: 280px; background-size: cover;" ></span>
          </div>
          <div class="down-content">
            <h4>{{ product.name }}</h4>
            <span>${{ product.price }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
