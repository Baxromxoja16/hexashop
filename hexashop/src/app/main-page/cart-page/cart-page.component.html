<app-page-heading [title]="title"></app-page-heading>

<section class="section" id="products">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <h2>Shopping cart</h2>
          <span>Your favorite products</span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4" *ngFor="let data of cardData">
        <div class="item">
          <div class="thumb">
            <div class="hover-content">
              <ul>
                <li>
                  <a (click)="view('more',data.id)"><i class="fa fa-eye"></i></a>
                </li>
                <!-- <li>
                  <a routerLink="single-product"><i class="fa fa-star"></i></a>
                </li> -->
                <li>
                  <a (click)="view('del',data.id)"
                    ><i class="fa fa-trash"></i
                  ></a>
                </li>
              </ul>
            </div>
            <span class="bg-style" style="background: url({{data.image.mid}}); width: 305px; height: 280px; background-size: cover;" ></span>
          </div>
          <div class="down-content">
            <h4>{{data.name}}</h4>
            <span>${{data.price}}</span>
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="pagination">
          <ul>
            <li class="active">
              <a >1</a>
            </li>
            <li>
              <a >></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
